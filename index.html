	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="wrapper_1">

			<div class="container">
				<div class="eyebrow">
					<div class="eyebrow_1"></div>
				</div>
				<div class="top_icons">
					<a href="#" class="camera_a"><img src="img/top-icons/camera.svg" alt="camera" class="top-icons camera"></a>
					<a href="#" class="IGTV_a"><img src="img/top-icons/IGTV.svg" alt="IGTV" class="top-icons IGTV"></a>
					<a href="#" class="direct_a"><img src="img/top-icons/direct.svg" alt="direct" class="top-icons direct"></a>
				</div>
				<div class="stories">
					<a href="#"><img src="img/stories/add_stories.svg" alt="add_stories" class="stories1"></a>

					<a href="#"><img src="img/stories/stories.svg" alt="stories" class="stories1"></a>
					<a href="#"><img src="img/stories/stories.svg" alt="stories" class="stories1"></a>
					<a href="#"><img src="img/stories/stories.svg" alt="stories" class="stories1"></a>
				</div>
				<div class="posts">
					<div class="post1">
						<header class="header1">
							<div class="user">
								<a href="#"><img src="img/stories/stories.svg" alt="user" class="profile_img"></a>
								<label class="nickname">Lorem ipsum</label>
							</div>
							<div class="more"><a href="#"><img src="img/header/more.svg" alt="more" class="more"></a></div>
						</header>
						<main class="main"></main>
						<footer class="footer1">
							<div class="actions">
								<a href="#"><img src="img/footer/like.svg" alt="like" class="act like"></a>
								<a href="#"><img src="img/footer/comment.svg" alt="comment" class="act comment"></a>
								<a href="#"><img src="img/footer/share.svg" alt="share" class="act share"></a>
								<a href="#"><img src="img/footer/save.svg" alt="save" class="act save"></a>
							</div>
							<div class="description">
								<div class="likes">
									<a href=""><img src="img/footer/small-like.svg" alt="likes" class="small-like"></a>
									<label class="likes1">120 likes</label>
								</div>
								<label class="description1">USERNAME <i class="loremsit-style">Loremsit</i> <i class="hellostyle">#HELLO</i></label>
							</div>
						</footer>
						<div class="post2">
							<header class="header1">
							<div class="user">
								<a href="#"><img src="img/stories/stories.svg" alt="user" class="profile_img"></a>

							</div>

						</header>
						<main class="main2"></main>
						</div>
					</div>
				</div>
				<div class="bar">
					<a href="home"><img src="img/bar-icons/home.svg" alt="home" class="btn"></a>
					<a href="search"><img src="img/bar-icons/search.svg" alt="search" class="btn"></a>
					<a href="add"><img src="img/bar-icons/add.svg" alt="add" class="btn"></a>
					<a href="share"><img src="img/bar-icons/share.svg" alt="share" class="btn"></a>
					<a href="my profile"><img src="img/bar-icons/profile.svg" alt="profile" class="btn"></a>
